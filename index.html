<!DOCTYPE html>
<html ng-app="smallApplication">
    <head>
        <title>Sammdu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Front/lib/angular.js" type="text/javascript"></script>
        <script src="Front/js/appfront.js" type="text/javascript"></script>
        <script src="Front/lib/socket.io-1.3.5.js" type="text/javascript"></script>
    </head>
    <body ng-controller="smallController">
        <div style="text-align:center;font-style:bold">Small App</div>
        <div ng-repeat="val in datainarray">
            <input type="checkbox" ng-model="val.state">
            <input type="text" ng-model="val.description">
            <span ng-click="deleteValue(val.id)">x</span>
        </div>
        <input type="text" ng-model="description">
        <input type="button" ng-click="addDescription()" value="send">
    </body>
</html>
